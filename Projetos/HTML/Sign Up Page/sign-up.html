<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS [Bootstrap] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons [Bootstrap] -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- Logo Nissan Icon -->
    <link rel="shortcut icon" href="assets/image/nissan-logo.jfif">
    <!-- CSS [MAIN] -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up Account | NISSAN</title>
</head>
<body>
    <main>
        <article class="form-content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a href="../Home Page/index.html">
                            <img
                                src="assets/image/nissan-logo.jfif"
                                alt="Logo Nissan"
                                class="logo-nissan mb-4"
                            />
                        </a>
                        <h5>Crie uma conta</h5>
                        <div class="col-md-6">
                            <i class="bi bi-google"></i>
                            <i class="bi bi-linkedin"></i>
                            <i class="bi bi-facebook"></i>
                        </div>
                    </div>
                    <hr class="mb-4 mt-4">
                    <form>
                        <label for="user">
                            Nome de usuário <abbr title="Escolha o seu nome de usuário.">*</abbr> 
                        </label>
                        <input type="text" id="user">
        
                        <label for="password">
                            Senha <abbr title="A senha deve possui números, caracteres comuns e caracteres especiais (#, $, %, etc).">*</abbr> 
                        </label>
                        <input type="password" id="password">
                        <label for="password-repeat">
                            Confirmar Senha <abbr title="Reescreva sua senha.">*</abbr> 
                        </label>
                        <input type="password" id="password-repeat">

                        <label for="email">
                            E-mail <abbr title="Selecione um e-mail para contato">*</abbr> 
                        </label>
                        <input type="email" id="email">
                        <button>Registrar</button>
                        <p>
                            By creating an account you agree to our <a href="#">Term & Privacy</a>.
                        </p>
                    </form>
                </div>
            </div>
        </article>
        <aside class="image-fluid-content">
            <img
                src="assets/image/sp-nissan-gtr.jfif" alt="carro"
                class="painel-nissan"
            />
        </aside>
    </main>
</body>
</html>
