<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Account | NISSAN</title>
    <link rel="stylesheet" href="/css/sign-up.css">
    <link rel="stylesheet" href="/css/media2.css">
    <link rel="shortcut icon" href="/_spimagens/nissan-logo.jfif">
</head>

<body>
    <header>
        <div id="title">
            <h1>NISSAN</h1>
            <h1>Nissan GT-R</h1>
        </div>

        <ul>
            <a href="#"><li>Início</li></a>
            <a href="#"><li>Sobre</li></a>
            <a href="#"><li>Contato</li></a>
            <a href="lindex_lading.html" id="Login"><li>Login</li></a>
        </ul>
    </header>

    <main>
        <article>
            <h2>Criar Uma Conta</h2>
            <div class="alternative">
                <span>OR</span>
            </div>
            <div class="social-media">
                <a href="#">
                    <img src="/_spimagens/google.png" alt="google">
                </a>

                <a href="#">
                    <img src="/_spimagens/facebook.png" alt="facebook">
                </a>

                <a href="#">
                    <img src="/_spimagens/linkedin.png" alt="linkedin">
                </a>
            </div>
            
            <form>
                <label for="user">
                    <span>Nome de usuário</span>
                    <input type="text">
                </label>

                <label for="email">
                    <span>E-mail</span>
                    <input type="email">
                </label>

                <label for="password">
                    <span>Senha</span>
                    <input type="password">
                </label>

                <label for="password">
                    <span>Confirme a senha</span>
                    <input type="password">
                </label>

                <input type="submit" value="Sign Up">
            </form>
        </article>
        <aside>
            <div>
                <img src="/_spimagens/sp-nissan-gtr.jfif" alt="Carro-GT-R" id="gtr">
            </div>
        </aside>
    </main>

</body>
</html>
